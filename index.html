<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Tasarımı</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="contact-info">
          <span>+90(850) 123 45 67</span>
          <span>info@biltektasarim.com</span>
        </div>
        <div class="language-and-social">
          <div class="languages">
            <img src="turkish-flag.png" alt="TR" />
            <img src="french-flag.png" alt="FR" />
            <img src="usa-flag.png" alt="EN" />
            <img src="russian-flag.png" alt="RU" />
          </div>
          <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="main-header">
        <div class="logo">
          <span>LOGO</span>
        </div>
        <nav>
          <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Kurumsal</a></li>
            <li><a href="#">Hizmetler</a></li>
            <li><a href="#">Uzmanlıklarımız</a></li>
            <li><a href="#">Faydalı Bilgiler</a></li>
          </ul>
        </nav>
        <div class="contact-button">
          <a href="#" class="btn">İletişim</a>
        </div>
      </div>
    </header>
  </body>
</html>
